    {% for task in tasks %}

        <div class="card w-75">
          <div class="card-body">
            <a href="{{ url_for('task', task_id = task.id) }}" class="card-title">Задача</a>
            <p class="card-text">{{ task['description'] }}</p>
              <div class="btn-group">
                  <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ task['current_status'] }}
                  </button>
                    <ul class="dropdown-menu">
                      {%  for status in statuses %}

                      <li>
                          <form method="POST" action="{{ url_for('task', task_id = task['id'], status = status) }}"
                                name="taskform">
                          <button class="dropdown-item" type="submit" >{{ status }}</button>
                          </form>
                      </li>
                      {% endfor %}
                     </ul>

                </div>
          </div>
        </div>

    {% endfor %}

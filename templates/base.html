<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
    <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Task tracker</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              {% if not current_user.is_anonymous %}
{#              {% if true %}#}
                  <a class="me-3 py-2 btn btn-primary" href="{{ url_for('create_tasks') }}" role="button">Создать задачу</a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('index') }}">Главная</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('tasks', status = '') }}">Все задачи</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('my_tasks', status='') }}">Мои задачи</a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="#"><span>{{ current_user.login }}</span></a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                  <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('login') }}">Войти</a>
                {% endif %}
          </nav>
        </div>
    </header>
    <main  class="row justify-content-center">
    {% block content %}{% endblock %}
    </main>
    </div>
</body>
</html>
